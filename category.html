<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" />
  <link rel="stylesheet" href="src/category.css" />
  <script src="https://kit.fontawesome.com/7d9e9e11d0.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <section id="site-header">
    <nav>
      <div class="navTop">
        <div class="navItem">
         <a href="Index.html"><img src="./img/img/logo@2x-free-img.png" witdth="140" height="47" alt="" /></a>
        </div>
        <span class="menuItem">
          <ul class="menu-items">
            <li>Everything</li>
            <li>Women</li>
            <li>Men</li>
            <li>Accessories</li>
          </ul>
        </span>
        <div class="navItems">
          ABOUT <span class="contact"> CONTACT US</span>
        </div>
        <div class="navItemIcon">
          <span class="Price-currencySymbol">$</span>0.00
          <span class="DNK">
            <i class="fa-solid fa-bag-shopping"></i></span>
          <span class="DNK">
            <i class="fa-solid fa-user"></i></span>
        </div>
      </div>
    </nav>
    <div id="content" class="site-content">
      <div class="ast-container">
        <div class="widget-area secondary">
          <div class="sidebar-main">
            <div class="sidebar-search"><input type="search" placeholder="Search products..." class="sidebar"
                id="sidebar-searchInput"><button type="submit" class="product-search-btn" aria-label="Search">
                <svg aria-hidden="true" role="img" focusable="false" class="dashicon" xmlns="http://www.w3.org/2000/svg"
                  width="20" height="20" viewBox="0 0 20 20">
                  <path d="M6 15l5-5-5-5 1-2 7 7-7 7z"></path>
                </svg>
            </div>
            <div class="price-filter">
              <h2>Filter by Price</h2>
              <span class="multi-range">
                <input type="range" min="0" max="50" value="5" id="lower">
                <input type="range" min="0" max="50" value="45" id="upper">
              </span>
            </div>
          </div>
        </div>
      </div>

    </div>

</body>

</html>
